name: netbox
services:
- name: "netbox-web"
  github:
    repo: "oxide-one/doapps"
    branch: "main"
    deploy_on_push: true
  dockerfile_path: "netbox/dockerfile"
  source_dir: "netbox"
  http_port: 8080
  routes:
  - path: "/" 
  health_check:
    initial_delay_seconds: 15
    period_seconds: 5
    success_threshold: 3
    failure_threshold: 30
workers:
- name: "netbox-worker"
  run_command: "/opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py rqworker"
  github:
    repo: "oxide-one/doapps"
    branch: "main"
  dockerfile_path: "netbox/dockerfile"
  source_dir: "netbox"
- name: "netbox-housekeeping"
  run_command: "/opt/netbox/housekeeping.sh"
  github:
    repo: "oxide-one/doapps"
    branch: "main"
  dockerfile_path: "netbox/dockerfile"
  source_dir: "netbox"

envs:
# Postgres
- key: DB_HOST
  value: ${pg.HOSTNAME}
- key: DB_PORT
  value: ${pg.PORT}
- key: DB_NAME
  value: ${pg.DATABASE}
- key: DB_PASSWORD
  value: ${pg.PASSWORD}
  type: SECRET
- key: DB_USER
  value: ${pg.USERNAME}
# Email
- key: EMAIL_FROM
- key: EMAIL_PASSWORD
  type: SECRET
- key: EMAIL_PORT
  value: 25
- key: EMAIL_SERVER
  value: localhost
- key: EMAIL_SSL_CERTFILE
  type: SECRET
- key: EMAIL_SSL_KEYFILE
  type: SECRET
- key: EMAIL_TIMEOUT
- key: EMAIL_USERNAME
# Mutually Exclusive, can't both be true
- key: EMAIL_USE_SSL
- key: EMAIL_USE_TLS
# Napalm
- key: NAPALM_PASSWORD
  type: SECRET
- key: NAPALM_TIMEOUT
- key: NAPALM_USERNAME
# Redis
- key: REDIS_CACHE_DATABASE
  value: 1
- key: REDIS_CACHE_USER
  value: default
- key: REDIS_CACHE_HOST
  value: ${redis.HOSTNAME}
- key: REDIS_CACHE_PORT
  value: ${redis.PORT}
- key: REDIS_CACHE_INSECURE_SKIP_TLS_VERIFY
  value: false
- key: REDIS_CACHE_PASSWORD
  value: ${redis.PASSWORD}
  type: SECRET
- key: REDIS_CACHE_SSL
  value: true
# Secret Stuff
- key: REDIS_DATABASE
  value: 1
- key: REDIS_USER
  value: default
- key: REDIS_HOST
  value: ${redis.HOSTNAME}
- key: REDIS_PORT
  value: ${redis.PORT}
- key: REDIS_INSECURE_SKIP_TLS_VERIFY
  value: false
- key: REDIS_PASSWORD
  value: ${redis.PASSWORD}
  type: SECRET
- key: REDIS_SSL
  value: true
# Secrets
- key: SECRET_KEY
  type: SECRET
- key: SUPERUSER_API_TOKEN
  type: SECRET
- key: SUPERUSER_EMAIL
  type: SECRET
- key: SUPERUSER_NAME
  type: SECRET
- key: SUPERUSER_PASSWORD
  type: SECRET
# Misc
- key: CORS_ORIGIN_ALLOW_ALL
  value: true
- key: GRAPHQL_ENABLED
  value: true
- key: HOUSEKEEPING_INTERVAL
  value: 86400
- key: MAX_PAGE_SIZE
  value: 1000
- key: MEDIA_ROOT
  value: /opt/netbox/netbox/media
- key: METRICS_ENABLED
  value: false
- key: RELEASE_CHECK_URL
  value: https://api.github.com/repos/netbox-community/netbox/releases
- key: SKIP_STARTUP_SCRIPTS
  value: false
- key: SKIP_SUPERUSER
  value: false
- key: WEBHOOKS_ENABLED
  value: true